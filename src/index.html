<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Camp</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/normalize.min.css">
</head>

<body>
    <header class="header">
        <div class="header__logo">movie <br> camp</div>
        <div class="subheader">
            <ul class="subheader__menu">
                <li class="subheader__menu-item">
                    <a href="#" class="subheader__menu-link">Главная</a>
                </li>
                <li class="subheader__menu-item">
                    <a href="#" class="subheader__menu-link">О нас</a>
                </li>
                <li class="subheader__menu-item">
                    <a href="#" class="subheader__menu-link">Портфолио</a>
                </li>
                <li class="subheader__menu-item">
                    <a href="#" class="subheader__menu-link">Контакты</a>
                </li>
            </ul>
        </div>
        <!-- /.subheader -->
    </header>
    <!-- /.header -->

    <section class="preview">
        <div class="preview-banner">
            <video autoplay muted loop src="video/video.mp4" type="video/mp4" class="preview-banner__video"></video>
            <!-- /.preview-banner__video -->
            <h1 class="preview-banner__title">Movie <br> camp</h1>
            <!-- /.preview-banner__title -->
        </div>
        <!-- /.preview-banner -->
        <div class="preview__descr">
            <div class="preview-descr__text"> Полный цикл видеопроизводства. От идеи до результата.</div>
            <!-- /.preview-descr__text -->
            <div class="preview-descr__button">оставить заявку</div>
            <!-- /.preview-descr__button -->
        </div>
        <!-- /.preview__descr -->
    </section>
    <!-- /.preview -->

    <section class="projects">
        h2.projects__title
        <div class="projects__card">
            <div class="projects__card-text"></div>
            <!-- /.projects__card-text -->
            <div class="projects__card-btn"></div>
            <!-- /.projects__card-btn -->
        </div>
        <!-- /.projects__card -->
    </section>
    <!-- /.projects -->


    <script src="js/main.js"></script>
</body>

</html>
